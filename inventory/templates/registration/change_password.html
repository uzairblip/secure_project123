{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="background-color: #27293d; padding: 40px; border-radius: 10px; width: 400px; border: 1px solid #ff9f43;">
        
        <h2 style="color: #fff; text-align: center; margin-bottom: 20px;">ðŸ”’ Change Password</h2>

        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="color: #aaa; display: block; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }}
                <style>
                    input { width: 100%; padding: 10px; background: #1e1e2f; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
                    ul { color: #ff5e57; list-style: none; padding: 0; font-size: 12px; margin-top: 5px; }
                </style>
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" style="width: 100%; padding: 12px; background-color: #ff9f43; color: #1e1e2f; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px;">
                Update Password
            </button>
        </form>

        <br>
        <div style="text-align: center;">
            <a href="{% url 'profile' %}" style="color: #aaa; text-decoration: none;">Cancel</a>
        </div>

    </div>
</div>
{% endblock %}

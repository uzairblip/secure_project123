{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh; text-align: center;">
    <div style="background: #1e1e2f; padding: 50px; border-radius: 15px; border: 1px solid #ff9f43; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 500px;">
        
        <div style="font-size: 6rem; color: #ff9f43; font-weight: 800; margin-bottom: 10px; line-height: 1;">403</div>
        <h2 style="color: #fff; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;">
            ⚠️ Access Denied
        </h2>
        <p style="color: #aaa; margin-bottom: 30px; font-size: 1rem;">
            Security clearance insufficient. Your attempt to access this restricted 
            coordinate has been logged in the system audit trail.
        </p>

        <a href="{% url 'dashboard' %}" 
           style="background: #ff9f43; color: #1e1e2f; padding: 12px 25px; border-radius: 5px; text-decoration: none; font-weight: bold; text-transform: uppercase; display: inline-block;">
            Return to Authorized Zone
        </a>
    </div>
</div>
{% endblock %}
